<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Shubhendu</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="upper">
            <input class="display" placeholder="Shubhendu XD" readonly/>
        </div>

        <div class="lower">
            <button class="r1" data-value="ro" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">&#8730;</button>
            <button class="r1" data-value="Pi" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">&#960;</button>
            <button class="r1" data-value="x">x<sup>2</sup></button>
            <button class="r1" data-value="!">!</button>
          
            <button id="AC" data-value="AC">AC</button>
            <button class="operator" data-value="" onclick="mode_switch()">W/D</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>
           
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">*</button>
          
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
           
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
           
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-value="DEL">DEL</button>
            <button class="operator eq" data-value="=">=</button>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
